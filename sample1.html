        <script type="text/javascript" src="javascripts/jquery.min.js"></script>
        <script type="text/javascript">
            $(function () {
                $('#date1').html('Ends ' + getDate(14) + ' 5:00 PM');
                $('#date2').html('Ends ' + getDate(10) + ' 4:30 PM');
                $('#date0').html('Starts ' + getDate(2) +  ' 8:00 AM');
                $('#date3, #date4').html('Starts ' + getDate(4) + ' 8:00 AM');
                $('#date5').html('Starts ' + getDate(4) + ' 3:00 PM');
            });

            function getDate(daysAhead) {
                var targetDate = new Date();
                targetDate.setDate(targetDate.getDate() + daysAhead);

                var dd = targetDate.getDate();
                var mm = targetDate.getMonth() + 1; // 0 is January, so we must add 1
                var yyyy = targetDate.getFullYear();

                var dateString = mm + "/" + dd + "/" + yyyy;

                return dateString;
            }
        </script>
